apiVersion: postgresql.cnpg.io/v1
kind: Cluster
metadata:
  name: cluster-mr1-snap
  namespace: pgns
spec:
  instances: 1
  storage:
    pvcTemplate:
      accessModes:
        - ReadWriteOnce
      resources:
        requests:
          storage: 5Gi
      storageClassName: hpe-storageclass  
  bootstrap:
    recovery:
      volumeSnapshots:
        storage:
          name: cluster-mr1-2-clone1
          kind: PersistentVolumeClaim
  enableSuperuserAccess: true  
  monitoring:
    enablePodMonitor: true    
  backup:
    volumeSnapshot: 
      className: "hpe-snapshot"